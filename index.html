<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="script.js"></script>
    <title>Carosello con Array</title>
</head>
<body>
    <div class="container">
        <div id="carousel">
            <i id="prev" class="bi bi-arrow-left-square"></i>
            <div class="gallery">
                <img src="img/01.webp" class="active" alt="videogame1">
                <img src="img/02.webp" alt="videogame2">
                <img src="img/03.webp" alt="videogame3">
                <img src="img/04.webp" alt="videogame4">
                <img src="img/05.webp" alt="videogame5">
            </div>
            <i id="next" class="bi bi-arrow-right-square"></i>
        </div>
    </div>
    
</body>
</html>
